{% extends "graphing.html" %}

{% block content %}
{% for sensor in sensors %}
<div id="{{sensor.divtagid}}" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
{%endfor %}

{% autoescape off %}
<script>
$(function() {
{% for sensor in sensors %}
    $('#{{sensor.divtagid}}').highcharts({{sensor.JSON}});
{% endfor %}
});
</script>
{% endautoescape %}
{% endblock %}
