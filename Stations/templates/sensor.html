{% extends "graphing.html" %}

{% block content %}
<div id="graphs">
{% for sensor in sensors %}
<div id="{{sensor.divtagid}}" class="sensor-graph"></div>
{% endfor %}
</div>

{% autoescape off %}
<script>
$(function() {
{% for sensor in sensors %}
    $('#{{sensor.divtagid}}').highcharts({{sensor.JSON}});
{% endfor %}
});
</script>
{% endautoescape %}
{% endblock %}
