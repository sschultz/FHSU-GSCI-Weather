{% extends "graphing.html" %}

{% block content %}
<div id="graphs">
{% for sensor in sensors %}
<div id="{{sensor.divtagid}}" class="sensor-graph"></div>
{% endfor %}
</div>

{% autoescape off %}
<script>
$(function() {
{% for sensor in sensors %}
    $('#{{sensor.divtagid}}').highcharts({{sensor.JSON}});
{% endfor %}
});
</script>

<div id="test"></div>
<script>
$(function() {
    var arg = '["ws50", "ws10"]'
    $.post("{% url 'graph-view' 'Windfarm' %}",arg ,function(data) {
        $("#test").html(data);
    });
});
</script>
{% endautoescape %}
{% endblock %}
