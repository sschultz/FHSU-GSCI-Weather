{% extends "base.html" %}
{% load staticfiles %}

{% block additional-head %}
    <link href="{% static "css/radar.css" %}" rel="stylesheet">
<script type="text/javascript">
wms_overlays = [{% for layer in wms_overlays %}
    {'name':'{{layer.display_name}}','credit':'{{layer.credit}}','url':'{{layer.url}}?REQUEST=GetMap&SERVICE=WMS&VERSION={{layer.version}}&STYLES=DEFAULT&LAYERS={{layer.layers}}&FORMAT={{layer.format}}&SRS={{layer.coordsys}}&WIDTH={{layer.tile_width}}&HEIGHT={{layer.tile_height}}&BGCOLOR=0xFFFEFE&TRANSPARENT=TRUE','width':{{layer.tile_width}},'height':{{layer.tile_height}},'update':{{layer.update_period}}},
{% endfor %}]
</script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}"></script>
    <script type="text/javascript" src="{% static "js/radar.js" %}"></script>
{% block init-head %}
{% endblock %}
{% endblock %}

{% block content %}
<div id="display">
    <h1>NEXRAD Dopler Radar</h1>
    <h2>Radar generated on:<span class="timestamp"></span></h2>
    <div id="radar"></div>
    <p id="credits">Source: Iowa State University NEXRAD Composites</p>
</div>

<div id="loop">
    <h2>NWS Dopplar Radar Loop</h2>
    <a href="http://radar.weather.gov/ridge/Conus/Loop/NatLoop.gif" target="_blank" title="Click To Enlarge">
    <img src="http://radar.weather.gov/ridge/Conus/Loop/NatLoop_Small.gif"/>
    </a>
</div>
{% endblock %}
